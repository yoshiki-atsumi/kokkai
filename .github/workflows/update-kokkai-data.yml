name: Update Kokkai Data

on:
  schedule:
    - cron: "0 21 * * *" # JST 06:00
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Fetch spreadsheet and build JSON
        env:
          SHEET_SYU_URL: ${{ secrets.SHEET_SYU_URL }}
          SHEET_SAN_URL: ${{ secrets.SHEET_SAN_URL }}
        run: node scripts/fetch-sheet.mjs

      - name: Commit updated JSON
        run: |
          git add data/parliament.json
          git diff --cached --quiet && exit 0
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -m "chore: update parliament data"
          git push
